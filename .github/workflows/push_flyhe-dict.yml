# 自动推送 flyhe 字典到 rime-fast-xhup 子模块
name: auto_push_flyhe-dict

on:
  push:
    branches:
      - main
    paths:
      - "**.dict.yaml"

jobs:
  push-flyhe-dict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout parent repository
        uses: actions/checkout@v6
        with:
          repository: boomker/rime-fast-xhup
          token: ${{ secrets.RIME_FAST_XHUP_TOKEN }}
          submodules: true

      - name: Update submodule reference
        run: |
          git submodule update --remote --merge cn_dicts/ext
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cn_dicts/ext
          git diff --staged --quiet || git commit -m "chore: update submodule cn_dicts/ext"
          git push
