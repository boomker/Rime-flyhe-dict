# 自动推送 flyhe 扩展词典到 rime-fast-xhup 子模块
name: auto_push_flyhe_dict

on:
  push:
    branches:
      - main
    paths:
      - "*.dict.yaml"
  workflow_run:
    workflows:
      - auto_update_sogou_dict
    types:
      - completed
  workflow_dispatch:

jobs:
  auto_push_flyhe_dict:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout parent repository
        uses: actions/checkout@v6
        with:
          repository: boomker/rime-fast-xhup
          token: ${{ secrets.RIME_FAST_XHUP_TOKEN }}
          submodules: true
          persist-credentials: true # 保持凭证

      - name: Update submodule reference
        run: |
          # 配置 Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 更新 submodule
          git submodule update --init --recursive
          cd cn_dicts/ext
          git fetch origin
          git checkout origin/main
          cd -

          # 提交更改
          git add cn_dicts/ext
          git diff --staged --quiet || git commit -m "chore: update submodule cn_dicts/ext"

      - name: Push changes
        run: |
          git push
